name: Push-to-Dev

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy to EC2 on dev branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main

        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY_DEV }}
          REMOTE_HOST: ${{ secrets.HOST_DNS_DEV }}
          REMOTE_USER: ${{ secrets.USERNAME_DEV }}
          TARGET: ${{ secrets.TARGET_DIR_DEV }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY_DEV }}

      - name: Set Permission
        run: |
          ssh -o StrictHostKeyChecking=no -i "${{ secrets.EC2_SSH_KEY_DEV }}" ubuntu@ec2-52-64-154-170.ap-southeast-2.compute.amazonaws.com  "
            sudo chown -R www-data:www-data /var/www/kasir-api/storage
            sudo chmod -R 775 /var/www/kasir-api/storage
            sudo chown -R www-data:www-data /var/www/kasir-api/storage/logs
            sudo chmod -R 775 /var/www/kasir-api/storage/logs
            sudo systemctl restart nginx "

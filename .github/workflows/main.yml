name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Set Permissions and Restart Nginx
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} "
            sudo chown -R www-data:www-data /var/www/kasir-api/storage
            sudo chmod -R 775 /var/www/kasir-api/storage
            sudo chown -R www-data:www-data /var/www/kasir-api/storage/logs
            sudo chmod -R 775 /var/www/kasir-api/storage/logs
            sudo systemctl restart nginx
          "

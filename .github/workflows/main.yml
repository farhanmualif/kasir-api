name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main

        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Set Permission
        run: |
          ssh ${{secrets.USERNAME}}@${{ secrets.EC2_PUBLIC_IP }}"
            sudo chown -R www-data:www-data /var/www/api-kasir/storage
            sudo chmod -R 775 /var/www/api-kasir/storage
            sudo chown -R www-data:www-data /var/www/api-kasir/storage/logs
            sudo chmod -R 775 /var/www/api-kasir/storage/logs
            sudo systemctl restart nginx "
